<div class="ProfileDiv">

    <h6 *ngIf="isSignedIn()">
        <h5>Profile Photo</h5>
        <img src="../../assets/profile_image.png" style="width: 50%; height: 50%;">
        <h5>Personal Information</h5>
        <p></p>
        <b>First Name: </b> <label>{{firstName}}</label>
        <p></p>
        <b>Last Name: </b> <label>{{lastName}}</label>
        <p></p>
        <b>Username: </b> <label>{{userName}}</label>
        
    </h6>

</div>
