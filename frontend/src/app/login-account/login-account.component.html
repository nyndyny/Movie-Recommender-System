<div class="LoginDiv">
    <form method ="post" #f="ngForm" (ngSubmit)="loginUser(f)" novalidate class="loginForm">

        <div class="labelHolder">
        <label>Username</label>
        <input type ="text" placeholder="Enter username" name="username" ngModel></div>
        <div class="labelHolder">
        <label>Password</label>
        <input type ="password" placeholder="Enter password" name="password" ngModel>
        </div>
        <div id="accountOptions">

            <button id="cancel" class="firstRow" type="button" (click)="cancel()">
                Cancel
            </button>
            <button id="signIn" class="firstRow" type="submit" (click)="saveData()">
                Sign In
            </button>
            <p></p>
            <p>-------- OR --------</p>
            <p></p>
            <button id="create" type="button" (click)="createAccount()">
                Create Account
            </button>
        
        </div>
    </form>
</div>
